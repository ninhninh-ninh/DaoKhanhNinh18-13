<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản lý sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            border-radius: 8px;
            font-weight: bold;
        }
        .product-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4 text-center text-primary">Quản lý sản phẩm</h2>
        
        <!-- Form thêm sản phẩm -->
        <div class="card p-3 mb-4 shadow-sm">
            <div class="row g-2">
                <div class="col-md-4">
                    <input type="text" id="product-name" class="form-control" placeholder="Tên sản phẩm">
                </div>
                <div class="col-md-3">
                    <input type="number" id="product-price" class="form-control" placeholder="Giá sản phẩm">
                </div>
                <div class="col-md-3">
                    <input type="text" id="product-image" class="form-control" placeholder="URL hình ảnh">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" onclick="addProduct()">Thêm sản phẩm</button>
                </div>
            </div>
        </div>
        
        <!-- Bảng danh sách sản phẩm -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Hình ảnh</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="admin-product-list">
                    <!-- Dữ liệu sẽ được cập nhật bằng admin.js -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
